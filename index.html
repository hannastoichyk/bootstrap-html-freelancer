      <div class="container-fluid bg-info mt-5">
        <h1 class="text-center"><strong>WANT AN OFFER?</strong></h1>

        \
        <!--FORM-->
        <form
          id="form_input_request"
          data-bitwarden-watching="1"
          onsubmit="offer(event)"
        >
          <div class="row d-flex justify-content-center">
            <div class="col-md-5">
              <label for="Firstname" class="form-label">First name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your first name..."
                aria-label="First name"
                id="firstname"
              />
            </div>
            <div class="col-md-5">
              <label for="LastName" class="form-label">Last name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter your last name..."
                aria-label="First name"
                id="lastname"
              />
            </div>
            <!--email and hour requisted-->
            <div class="col-md-5">
              <label for="inputEmail4" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="name@example.com"
                aria-label="Email"
                id="email"
              />
            </div>

            <div class="col-md-5">
              <label for="HoursRequisted" class="form-label"
                >Hours requisted</label
              >
              <input
                type="text"
                class="form-control"
                id="hoursrequisted"
                placeholder="Hours Requisted..."
              />
            </div>

            <!--Work and DC-->

            <div class="col-md-5">
              <label for="typeofwork" class="form-label">Type of work</label>
              <select
                class="form-select"
                id="typeofwork"
                aria-label="Default select example"
              >
                <option selected>Select the type of work</option>
                <option value="20.50">Sviluppo backend</option>
                <option value="15.30">Sviluppo frontend</option>
                <option value="33.60">Analisi progettuale di un progetto</option>
              </select>
            </div>

            <div class="col-md-5">
              <label for="DiscountCode" class="form-label">Discount Code</label>
              <input type="text" class="form-control" id="DiscountCode" />
            </div>

            <div class="col-md-10">
              <label for="MessageForm" class="form-label">Message</label>
              <textarea
                class="form-control"
                placeholder="Specify your work commission..."
                id="MessageForm"
                rows="3"
              ></textarea>
            </div>

            <div class="col-md-10 mt-2">
              <div class="d-flex justify-content-center pb-3">
                <button type="submit" class="btn btn-warning">Send</button>
              </div>
            </div>
          </div>
        </form>
