<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap dashboard</title>

    <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
    <header>
      <!---NavBar-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              <div class="container-fluid">
                <span class="navbar-text text-info">Portfolio</span>
                <a class="navbar-brand text-info" href="#"><u>CONTACT ME</u></a>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!--Foto di profilo-->

      <div class="container-fluid">
        <div class="col-12 bg-info d-flex justify-content-center">
          <img
            width="500"
            height="400"
            src="./img/undraw_profile_pic_ic5t.svg"
            alt="Photo"
            class="width-5"
          />
        </div>
      </div>
    </header>

    <main>
      <!--Prima card-group-->
      <div class="container">
        <div class="row">
          <h1 class="text-center pb-0">Portfolio</h1>
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!--1 card-->
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/portfolio/cabin.png"
                  class="card-img-top"
                  alt="cabin"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Cabin Website</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>
            <!--2 card-->
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/portfolio/cake.png"
                  class="card-img-top"
                  alt="cake"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Cake Website</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>
            <!--3 card-->
            <div class="col">
              <div class="card h-100">
                <img
                  src="img/portfolio/circus.png"
                  class="card-img-top"
                  alt="circus"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Circus Website</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--Seconda card-group-->
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <!--4 card-->
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/portfolio/game.png"
                  class="card-img-top"
                  alt="game"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Game Website</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>
            <!--5 card-->
            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/portfolio/safe.png"
                  class="card-img-top"
                  alt="safe"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Safe Website</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card h-100">
                <img
                  src="./img/portfolio/submarine.png"
                  class="card-img-top"
                  alt="submarine"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Submarine Site</h5>
                </div>
                <div class="button-groups d-flex justify-content-center pb-3">
                  <button
                    type="button"
                    class="btn btn-info align-self-center me-3"
                  >
                    Preview
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info align-self-center"
                  >
                    Visit site
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--FORM-->
      <div class="container"><form class="row g-3">
        <div class="col-md-6">
          <label for="Firstname" class="form-label">First name</label>
          <input type="text" class="form-control" placeholder="Enter your first name ..." aria-label="First name" id="Firstname">
        </div>
        <div class="col-md-6">
          <label for="LastName" class="form-label">Last name</label>
          <input type="password" class="form-control" id="LastName">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form></div>
    </main>

    <footer></footer>
    <!-- lasciarlo in fondo e non toglierlo -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
