<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap dashboard</title>

    <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- QUI POTETE INIZIARE IL VOSTRO ESERCIZIO! -->
    <header>
      <!---NavBar-->

      <div class="container-fluid">
        <div class="row">
          <div class="col-12 m-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-dark">
              <div class="container-fluid">
                <span class="navbar-text text-info">Portfolio</span>
                <a class="navbar-brand text-info" href="#"><u>CONTACT ME</u></a>
              </div>
            </nav>
          </div>
        </div>
      </div>

      <!--Foto di profilo-->

      <div class="container-fluid">
        <div class="col-12 bg-info d-flex justify-content-center">
          <img
            width="500"
            height="400"
            src="./img/undraw_profile_pic_ic5t.svg"
            alt="Photo"
            class="width-5"
          />
        </div>
      </div>
    </header>

    <main>
      <!--Prima card-group-->
      <div class="container">
        <div class="row   ">
          <div class="col-12">
            <div class="card-group d-flex">
              <div class="card">
                <img
                  src="./img/portfolio/cabin.png "
                  class="card-img-top"
                  alt="cabin"
                />
                <div class="card-body">
                  <h5 class="card-title">Cabin Website</h5>

                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>

              <div class="card">
                <img
                  src="./img/portfolio/cake.png"
                  class="card-img-top"
                  alt="cake"
                />
                <div class="card-body">
                  <h5 class="card-title">Cake Website</h5>

                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
              <div class="card">
                <img
                  src="./img/portfolio/circus.png"
                  class="card-img-top"
                  alt="circus"
                />
                <div class="card-body">
                  <h5 class="card-title">Circus Website</h5>

                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Seconda card-group-->
      <div class="container">
        <div class="row">
          <div class="col-12">

            <div class="card-group">

              <div class="card">
                <img
                  src="./img/portfolio/game.png"
                  class="card-img-top"
                  alt="cabin"
                />
                <div class="card-body">
                  <h5 class="card-title">Game Website</h5>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>

              <div class="card">
                <img
                  src="./img/portfolio/safe.png"
                  class="card-img-top"
                  alt="safe"
                />
                <div class="card-body">
                  <h5 class="card-title">Safe Website</h5>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>

              <div class="card">
                <img
                  src="./img/portfolio/submarine.png"
                  class="card-img-top"
                  alt="submarine"
                />
                <div class="card-body">
                  <h5 class="card-title">Submarine Website</h5>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <!-- lasciarlo in fondo e non toglierlo -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
